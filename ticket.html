<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="style-ticket.css">
</head>
<body>
    <div class="infomation">
        <h1>Details</h1>
        <p>
            Date: 14/12/2024<br>
            Time: 15:30 - 18:00<br>
            Venue: School Hall @ TKHC<br>
            Fee: $110<br>
            Limited ticket, first registered first served <br><br>
            <b>please come to the cover playground at <time>8:00 - 8:25</time> on <data>19/11 - 20/11</data> to pay after registering here.</b>
        </p>
    </div>

    <div class="container">
        <!-- Title section -->
        <div class="title">Registration</div>
        <div class="content">
        <!-- Registration form -->
        <form action="#">
            <div class="user-details">
            <!-- Input for Full Name -->
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your first name" required>
            </div>
            <!-- Input for Last Name -->
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your last name" required>
            </div>
            <!-- Input for class -->
            <div class="input-box">
                <span class="details">Class</span>
                <input type="text" placeholder="Enter your class" required>
            </div>
            <!-- Input for Email -->
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
            </div>
            </div>
            <!-- Submit button -->
            <div class="button">
            <input type="submit" value="Register">
            </div>
        </form>
        </div>
  </div>
</body>
